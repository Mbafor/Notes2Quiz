<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Flashcards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .flashcard {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            cursor: pointer;
            padding: 20px;
            margin: auto;
            text-align: center;
        }
        .flashcard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Flashcards</h1>
    <div class="flashcard-container">
        <div id="flashcard" class="flashcard">Loading...</div>
        <button onclick="prevCard()">Previous</button>
        <button onclick="nextCard()">Next</button>
        <button onclick="window.location.href='/'">Back to Home</button>
    </div>

    <script>
        let flashcards = [];
        let currentIndex = 0;
        let showingQuestion = true;

        window.onload = function() {
            const summary = localStorage.getItem("quiz_summary");
            if (!summary) {
                alert("No summary found. Go back and start again.");
                window.location.href = "/";
                return;
            }

            fetch("/generate_flashcards", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ summary })
            })
            .then(res => res.json())
            .then(data => {
                if (data.flashcards) {
                    flashcards = data.flashcards;
                    showFlashcard();
                } else {
                    document.getElementById("flashcard").innerText = "No flashcards found.";
                }
            });
        };

        function showFlashcard() {
            const card = flashcards[currentIndex];
            document.getElementById("flashcard").innerText = showingQuestion ? card.question : card.answer;
        }

        document.getElementById("flashcard").addEventListener("click", () => {
            showingQuestion = !showingQuestion;
            showFlashcard();
        });

        function nextCard() {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                showingQuestion = true;
                showFlashcard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                showingQuestion = true;
                showFlashcard();
            }
        }
    </script>
</body>
</html>
